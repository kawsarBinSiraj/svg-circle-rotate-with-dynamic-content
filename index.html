        <script>
            $(function () {
                const totalCircle = 6;
                const perDegree = 360 / totalCircle;
                $(".figure-widget").each(function (i) {
                    $(this).attr("data-index", i);
                });
                $("#circle-svg").on("click", "path", function () {
                    let index = $(this).data("index");
                    let deg = perDegree * index * -1 + "deg";

                    $("#circle-main").css({ "--r": deg });
                    $("#circle-main .figure-widget-content").css({ "--r": deg });
                    $("#circle-main .figure-text").css({ "--r": deg });

                    let item = $(`#figure [data-index=${index}]`);
                    let n = $(item).find(".number").text();
                    let t = $(item).find(".title").text();
                    let totalTeacher = $(item).find('.figure-widget-content').data("total-teacher");
                    let others = $(item).find('.figure-widget-content').data("others");

                    $("#figure .figure-text-title").text(n);
                    $("#circle-brief .total-teacher").text(totalTeacher);
                    $("#circle-brief .total-others").text(others);
                });
            });
